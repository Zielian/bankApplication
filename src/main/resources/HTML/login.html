<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>


</head>
<body>
<img src="https://bankieren.rabobank.nl/s-t-a-t-i-c/msp/authentication/v1/rabo/sam/staticcontent/vrs_13_13_9__202106160949/newdesign/images/rabobank_logo.png"
     alt="Rabobank logo" width="124" height="148">

<div id="loginbox">
    <h3>Welcome, please log in</h3>

    <label class="loginbox"> <b>Username</b> </label>
    <input type="text" placeholder="Enter Username" name="username" required>
    <br><br>
    <label class="loginbox"> <b>Password</b> </label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <br><br>
    <button type="button">Login</button>
    <label>
        <input type="checkbox" name="remember"> Remember me
    </label>

    <br><br>

    <button type="button" class="cancelbtn">Cancel</button>
    <button type="button" class="forgotpasswordbtn">Forgot password</button>
</div>



</body>
</html>
